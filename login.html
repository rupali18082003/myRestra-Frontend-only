<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="icon" type="image/jpg" href="img/restra.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login|MyRestra</title>
  </head>
  <body id="adminBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/restra.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        MyRestra
        </a>
      </div>
    </nav>  
    <div class="name">
      <h1  id="name-center">Login</h1>
    </div>
    <div class="area my-4 mx-5 py-5 px-5">
      <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required="please enter username">
      </div>
      <div class="mb-3">
        <label for="psw" class="form-label">Password</label>
        <input type="password" class="form-control" id="psw" rows="3" required="please enter your password" placeholder="Enter Password">
      </div>
    </form>
      <button class="btn btn-dark" id="login" title="Login"><a href="" class="text-light" style="text-decoration: none;" target="_blank" id="gotoHome">Login</a></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="login.js"></script>
  </body>
</html>
